<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>

    <style>
        body {
            font-family: Arial, sans-serif; 
            margin: 0; padding: 0; display: flex; 
            flex-direction: column; min-height: 100vh;
        }

        header {
            display: flex; justify-content: space-between;  
            align-items: center; width: 100%; 
            padding: 16px;
            box-sizing: border-box;
        }

        .logo {
            height: 20px;
        }

        main {
            flex: 1; overflow-y: auto; display: flex; 
            flex-direction: column; align-items: center;
        }

        main img {
            max-width: 100%; height: auto; 
            margin-bottom: 20px;
        }
 
        footer {
            width: 100%; height: 160px;  
            padding: 32px 0; background-color: #111827;  
            display: flex; justify-content: space-between;  
            align-items: center; 
        }

        .footer-text {
            font-family: 'Pretendard', sans-serif;  
            font-size: 16px; font-weight: 400;  
            line-height: 19.09px; text-align: left;  
            color: white;  
        }

        #footerMenu {
            text-align: center;  
        }

        #footerMenu a {
            color: white; text-decoration: none;  
            margin-left: 15px;  
        }

        #footerMenu a:hover {
            text-decoration: underline;  
        }

        .footer-social {
            list-style: none; padding: 0;  
            display: flex; gap: 10px;  
        }

        .social-button {
            display: inline-flex; align-items: center;  
            justify-content: center;  
        }

        .social-button img {
            width: 20px; height: 20px;  
        }
 
        .login-button {
            width: 128px; height: 48px;  
            padding: 12px 23px; border-radius: 8px;  
            background-color: transparent;  
            border: 2px solid #007bff;  
            color: #007bff; text-align: center;  
            text-decoration: none; opacity: 1;  
            white-space: nowrap;  
        }

        .login-button[status="active"] {
           background-color:#007bff ;  
           color:white ; border:none ;  
        }

        .login-button:hover {
           background-color:#0056b3 ;  
           color:white ; border:none ;  
       }

        @media (max-width: 767px) {
            header {
                padding: 16px 0;
            }
            .logo {
                margin-left: 16px;
            }
            .login-button {
                margin-right: 16px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.svg" alt="판다마켓" class="logo">
        <a href="login.html" class="login-button" status="active" type="outlined">  
          로그인 
        </a>
    </header>
    <main>
        <img src="desktop_01.png" alt="일상의 모든 물건을 거래해 보세요">
        <img src="Frame 2609420.png" alt="인기 상품을 확인해 보세요">
        <img src="desktop_05.png" alt="믿을 수 있는 판다마켓 중고 거래">
    </main>

    <footer>
        <div class="footer-text">© codeit - 2024</div> 
        
        <div id="footerMenu">  
          <a href="privacy.html">Privacy</a>  
          <a href="faq.html">FAQ</a>  
        </div>
         
        <ul class="footer-social">
          <li>
              <a target="_blank" href="https://www.facebook.com/" class="social-button">
                  <img src=" ic_facebook.svg" alt="페이스북" />
              </a>
          </li>
          <li>
              <a target="_blank" href="https://www.twitter.com/" class="social-button">
                  <img src=" ic_twitter.svg" alt="트위터" />
              </a>
          </li>
          <li>
              <a target="_blank" href="https://www.youtube.com/" class="social-button">
                  <img src=" ic_youtube.svg" alt="유튜브" />
              </a>
          </li>
          <li>
              <a target="_blank" href="https://www.instagram.com/" class="social-button">
                  <img src=" ic_instagram.svg" alt="인스타그램" />
              </a>
          </li>
        </ul>
    </footer> 
</body>
</html>
